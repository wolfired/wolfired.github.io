<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="icon" type="image/x-icon" href="{{ site.user.ico_favicon }}" />
  <link rel="stylesheet" type="text/css" href="{{ site.user.css_hightlight }}">
  <link rel="stylesheet" type="text/css" href="{{ site.user.css_custom }}">

  <style type="text/css">
    @font-face {
        font-family: "CamingoCode";
        src: url({{ site.user.font_camingo_code_bold_italic }}) format("truetype");
        font-weight: bold;
        font-style: italic, oblique;
    }
    @font-face {
        font-family: "CamingoCode";
        src: url({{ site.user.font_camingo_code_italic }}) format("truetype");
        font-style: italic, oblique;
    }
    @font-face {
        font-family: "CamingoCode";
        src: url({{ site.user.font_camingo_code_bold }}) format("truetype");
        font-weight: bold;
    }
    @font-face {
        font-family: "CamingoCode";
        src: url({{ site.user.font_camingo_code_regular }}) format("truetype");
        font-weight: normal;
    }
  </style>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
